<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styling/styles.css" />
    <script type="module" src="./playing-card.js" defer></script>
    <script src="./deck.js" defer></script>
    <script type="module" src="./blackjack.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/teamlogo.png" />
    <title>Blackjack Page</title>
  </head>
  <!-- Layout is Header w/ title, Navbar for each page, and then the game itself -->
  <body>
    <header>
      <h1>Blackjack Page</h1>
    </header>
    
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="card-test.html">Card Test</a></li>
        <li><a href="blackjack.html">Blackjack</a></li>
      </ul>
    </nav>

    <main>
      <div id="game-container">
        <div id="deck-marker" style="position:absolute; left:2rem; top:2rem; width:1px; height:1px;"></div>
        <div id="status-row">
          <div>Dealer: <span id="dealer-score">(0)</span></div>
          <div>Player: <span id="player-score">(0)</span></div>
          <div>Money: $<span id="player-money">1000</span></div>
          <div>Bet: $<span id="current-bet">0</span></div>
          <div>Cards Left: <span id="cards-remaining">52</span></div>
        </div>
        <section id="dealer-hand" class="hand"></section>
        <section id="player-hand" class="hand"></section>
        <div id="bet-prompt" class="center" style="margin:1rem 0; font-size:1.2rem; color:#ffd700;">
          Please place a bet to begin
        </div>
        <div id="game-message" class="center" style="margin-top:0.5rem;"></div>
        <div id="controls">
          <button id="new-game-btn">New Game</button>
          <input type="number" id="bet-amount" min="1" placeholder="Bet $" style="width:4rem;" disabled />
          <button id="place-bet-btn" disabled>Place Bet</button>
          <button id="hit-btn" disabled>Hit</button>
          <button id="stand-btn" disabled>Stand</button>
        </div>
        <label for="dealer-mode" style="margin-left:1rem; font-weight:600;">
          Difficulty:
          <select id="dealer-mode">
            <option value="brain-dead">Brain Dead</option>
            <option value="random">Random</option>
            <option value="correct" selected>Correct</option>
          </select>
        </label>
    </main>
  </body>
</html>
