<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styling/styles.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/teamlogo.png" />
    <script type="module" src="./playing-card.js" defer></script>
    <script src="./deck.js" defer></script>
    <script src="./card-test.js" defer></script>

    <title>Card Test Page</title>
  </head>

  <!-- Layout is Header w/ title, Navbar for each page, and then the testing area -->
  <body>
    <header>
      <h1>Card Test Page</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="card-test.html">Card Test</a></li>
        <li><a href="blackjack.html">Blackjack</a></li>
      </ul>
    </nav>
    <main>
      <div id="game-container">
        <section id="card-output" >
          
        </section>
        <div id="controls">
          <button id="shuffle-btn">Shuffle Deck</button>
          <label for="draw-count" style="margin-left:1rem; color:white;">
            Count:
            <input
              type="number"
              id="draw-count"
              min="1"
              max="52"
              value="1"
              style="width:3rem; margin-left:0.5rem;"
            />
          </label>
          <button id="draw-btn">Draw Card</button>
      </div>
      
    </main>
  </body>
</html>
